{% extends "colleges/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-green rounded-xl shadow-md border border-gray-100">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Register
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
