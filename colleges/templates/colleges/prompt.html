    {% extends 'colleges/base.html' %}

    {% block title %}AI Advisor - EngineeringMitra{% endblock %}

    {% block content %}
    <div class="container mx-auto p-6 flex flex-col items-center justify-center min-h-[calc(100vh-128px)]">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
            <h2 class="text-4xl font-extrabold text-indigo-700 mb-6">
                Ask Our AI Advisor
            </h2>
            <p class="text-lg text-gray-700 mb-8">
                Get personalized college recommendations or ask direct questions about colleges.
            </p>

            <form method="post" action="{% url 'ai_recommendation' %}" class="w-full">
                {% csrf_token %} {# Django security token #}
                <div class="mb-6">
                    <textarea 
                        name="user_prompt" 
                        rows="4" 
                        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 resize-y" 
                        placeholder="e.g., Suggest top colleges in Delhi for CSE with good placements, or What is the highest package of IIT Bombay in 2024?"
                        required
                    ></textarea>
                </div>
                <button 
                    type="submit" 
                    class="bg-indigo-600 text-white px-8 py-4 rounded-full text-xl font-semibold shadow-md hover:bg-indigo-700 transform hover:scale-105 transition-all duration-300 flex items-center justify-center mx-auto"
                >
                    <i class="fas fa-paper-plane mr-3"></i> Get Advice
                </button>
            </form>
        </div>
    </div>
    {% endblock %}
