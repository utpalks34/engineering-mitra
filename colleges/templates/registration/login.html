{% extends 'colleges/base.html' %}

{% block title %}Login - EngineeringMitra{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-128px)] bg-gray-100 p-6">
  <div class="bg-red p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Login</h2>
    
    {% if form.errors %}
      <p class="text-red-600 mb-4 text-center">Invalid username or password</p>
    {% endif %}
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold">Register</a>
    </p>
  </div>
</div>
{% endblock %}
